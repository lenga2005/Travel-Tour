<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="CSS/signUp1.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Sign Up Form Modal -->
    <div class="signup-modal">
        <div class="modal-content">
            <a href="javascript:void(0);" class="close-link" onclick="goBack()">
                <span class="close-btn">&times;</span>
            </a>
            <script>
                function goBack() {
                    window.history.back(); // Quay lại trang trước
                }
            </script>
            <h2>Create Account</h2>
            <form class="signup-form" id="signupForm" onsubmit="return validateForm()">
                <label for="name_and_surname">Name and Surname</label>
                <input type="text" id="name_and_surname" placeholder="Enter your name and surname" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="toggle-password-icon"></i>
                    </span>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I agree with <a href="#">Terms</a> and <a href="#">Privacy</a></label>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>

                <div class="or-divider">or</div>

                <!-- Nút Google Sign Up -->
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-login_uri="http://localhost/redirect"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                    data-text="continue_with" data-size="large">
                </div>

                <p class="login-link">Already have an account? <a href="logIn.html">Log In</a></p>
            </form>
        </div>
    </div>

    <script src="JS/signUp1.js"></script>
</body>

</html>
