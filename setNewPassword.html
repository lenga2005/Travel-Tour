<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="CSS/setNewPassword.css">
</head>

<body>

    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Set New Password Modal -->
    <div class="modal new-password-modal">
        <div class="modal-content">
            <div class="icon-container">
                <img src="images/Frame 76.png" alt="Key Icon">
            </div>
            <label for="new-password">New Password</label>
            <div class="password-container">
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('new-password', 'eye-icon-new')">
                    <i class="fas fa-eye" id="eye-icon-new"></i>
                </span>
            </div>

            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                <span class="toggle-password"
                    onclick="togglePasswordVisibility('confirm-password', 'eye-icon-confirm')">
                    <i class="fas fa-eye" id="eye-icon-confirm"></i>
                </span>
            </div>

            <button type="submit" class="primary-btn" onclick="resetPassword(event)">Reset Password</button>

            <script>
                function resetPassword(event) {
                    event.preventDefault(); // Prevents form submission
                    window.location.href = 'passwordResetSuccess.html'; // Replace with the actual success page URL
                }
            </script>
            </form>
            <p class="back-link"><a href="logIn.html">‚Üê Back to Login</a></p>
        </div>
    </div>

    <script src="JS/passwordResetSuccess.html"></script>
</body>

</html>
