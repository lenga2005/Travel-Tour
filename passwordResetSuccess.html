<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <link rel="stylesheet" href="CSS/passwordResetSuccess.css">
</head>

<body>

    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Password Reset Success Modal -->
    <div class="modal reset-success-modal">
        <div class="modal-content">
            <div class="icon-container">
                <img src="images/check.png" alt="Check Icon">
            </div>
            <h2>Password Reset</h2>
            <p>Your password has been successfully reset. Click below to login magically.</p>

            <button class="primary-btn" onclick="continueToNextPage()">Continue</button>

            <script>
                function continueToNextPage() {
                    window.location.href = 'logIn.html'; // Replace with the actual URL of the next page
                }
            </script>

            <p class="back-link"><a href="logIn.html">‚Üê Back to Login</a></p>
        </div>
    </div>

</body>

</html>
