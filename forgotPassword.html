<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="CSS/forgotPassword.css">
</head>
<body>

    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Forgot Password Modal -->
    <div class="modal forgot-password-modal">
        <div class="modal-content">
            <div class="icon-container">
                <img src="images/Frame 76.png" alt="Key Icon">
            </div>
            <h2>Forgot Password</h2>
            <p>No worries, we'll send you reset instructions.</p>
            <form class="forgot-password-form" id="forgot-password-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
                <button type="submit" class="primary-btn">Reset Password</button>
            </form>
            <p class="back-link"><a href="logIn.html">← Back to Login</a></p>
        </div>
    </div>

    <script>
        // Xử lý sự kiện khi người dùng nhấn nút "Reset Password"
        document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định

            // Lấy email từ input
            const email = document.getElementById("email").value;

            // Lưu email vào localStorage
            localStorage.setItem("resetEmail", email);

            // Chuyển hướng sang trang "Check Your Email"
            window.location.href = "checkEmail.html";
        });
    </script>
</body>
</html>
